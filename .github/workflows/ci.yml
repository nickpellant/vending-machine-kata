name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: RuboCop
        uses: reviewdog/action-rubocop@v1
        with:
          github_token: ${{ secrets. REVIEWDOG_GITHUB_TOKEN }}
